<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Responsive Stepper Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- h1 Title Row -->
      <div class="row m-2 mt-4">
        <div class="col-12">
          <div class="mx-auto clearfix" style="max-width: 500px">
            <h1 class="float-left">Stepper Template</h1>
            <div class="d-inline" id="size-sup">
              <div class="d-inline d-sm-none">XS</div>
              <div class="d-none d-sm-inline d-md-none">SM</div>
              <div class="d-none d-md-inline d-lg-none">MD</div>
              <div class="d-none d-lg-inline d-xl-none">LG</div>
              <div class="d-none d-xl-inline">XL</div>
            </div>
          </div>
        </div>
      </div>
      <div id="stepper-row" class="row mt-5">
        <div class="col-12">
          <div id="stepper-card-container" class="mx-auto">
            <div id="stepper-card" class="card">
              <!-- Stepper Header -->
              <div class="row">
                <div class="col-12">
                  <div class="card" id="stepper-header">
                    <div
                      class="card-body d-flex justify-content-around text-muted py-2"
                    >
                      <h6
                        class="header-step current-step"
                        style="flex-grow: 1; flex-basis: 0;"
                        data-step="1"
                      >
                        Step 1
                      </h6>
                      <h6
                        class="header-step"
                        style="flex-grow: 1; flex-basis: 0;"
                        data-step="2"
                      >
                        Step 2
                      </h6>
                      <h6
                        class="header-step"
                        style="flex-grow: 1; flex-basis: 0;"
                        data-step="3"
                      >
                        Step 3
                      </h6>
                      <h6
                        class="header-step"
                        style="flex-grow: 1; flex-basis: 0;"
                        data-step="4"
                      >
                        Step 4
                      </h6>
                      <h6
                        class="header-step"
                        style="flex-grow: 1; flex-basis: 0;"
                        data-step="5"
                      >
                        Step 5
                      </h6>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Content Row -->
              <div id="stepper-content-row" class="row">
                <!-- Content Bodies -->
                <div class="col-12 card-body content-body">
                  <div class="body-step current-step" data-step="1">
                    <form
                      class="body-form needs-validation"
                      autocomplete="on"
                      data-step="1"
                      novalidate
                    >
                      <div class="form-row">
                        <div class="col-12">
                          <div class="md-form">
                            <label for="username-input">Username</label>
                            <input
                              type="text"
                              class="form-control form-control-sm"
                              id="username-input"
                              name="username"
                              autocomplete=""
                              required
                            />
                            <div class="invalid-feedback">
                              Username is Required
                            </div>
                          </div>
                        </div>
                      </div>
                      <button type="submit" style="display: none">
                        Next Step
                      </button>
                    </form>
                  </div>
                  <div class="body-step" data-step="2">
                    <form
                      class="body-form needs-validation"
                      autocomplete="on"
                      data-step="2"
                      novalidate
                    >
                      <div class="form-row">
                        <div class="md-form col-12 col-sm-6">
                          <label
                            for="mailing-city-input"
                            style="margin-left: 5px"
                            >City</label
                          >
                          <input
                            type="text"
                            class="form-control form-control-sm"
                            id="mailing-city-input"
                            name="mailingCity"
                            required
                          />
                          <div class="invalid-feedback">City is Required</div>
                        </div>

                        <div class="md-form col-12 col-sm-3">
                          <label
                            for="mailing-state-input"
                            style="margin-left: 5px"
                            >State</label
                          >
                          <input
                            type="text"
                            class="form-control form-control-sm"
                            id="mailing-state-input"
                            name="mailingState"
                            pattern="[A-Za-z]{2}"
                            maxlength="2"
                            required
                          />
                          <div class="invalid-feedback">State is Required</div>
                        </div>

                        <div class="md-form col-12 col-sm-3">
                          <label
                            for="mailing-zip-input"
                            style="margin-left: 5px"
                            >ZIP</label
                          >
                          <input
                            type="text"
                            class="form-control form-control-sm"
                            id="mailing-zip-input"
                            pattern="[0-9]{5}"
                            name="mailingZip"
                            maxlength="5"
                            required
                          />
                          <div class="invalid-feedback">ZIP is Required</div>
                        </div>
                      </div>
                      <button type="submit" style="display: none">
                        Next Step
                      </button>
                    </form>
                  </div>
                  <div class="body-step" data-step="3">
                    Step 3 Card Body
                    <form
                      class="body-form needs-validation"
                      autocomplete="on"
                      data-step="3"
                      novalidate
                    >
                      <button type="submit" style="display: none">
                        Next Step
                      </button>
                    </form>
                  </div>
                  <div class="body-step" data-step="4">
                    Step 4 Card Body
                    <form
                      class="body-form needs-validation"
                      autocomplete="on"
                      data-step="4"
                      novalidate
                    >
                      <button type="submit" style="display: none">
                        Next Step
                      </button>
                    </form>
                  </div>
                  <div class="body-step" data-step="5">
                    Step 5 Card Body
                    <form
                      class="body-form needs-validation"
                      autocomplete="on"
                      data-step="5"
                      novalidate
                    >
                      <button type="submit" style="display: none">
                        Next Step
                      </button>
                    </form>
                  </div>
                </div>
              </div>
              <!-- Nav Button Row -->
              <div id="stepper-button-row" class="row">
                <div class="col-6 d-flex justify-content-center">
                  <button
                    id="step-back-button"
                    type="button"
                    class="btn btn-outline-info p-2 px-sm-4 stepper-button"
                    style="min-width: 80%"
                    required
                  >
                    Back
                  </button>
                </div>
                <div class="col-6 d-flex justify-content-center">
                  <button
                    id="step-continue-button"
                    type="submit"
                    class="btn btn-info p-2 px-sm-4 show-button stepper-button"
                    style="min-width: 80%"
                    required
                  >
                    Continue
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
